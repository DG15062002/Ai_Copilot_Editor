version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: xpub_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Add other env vars (DB connection strings etc) or use env_file
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-S", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: frontend/ai-copilot-editor/Dockerfile
    container_name: xpub_frontend
    restart: unless-stopped
    ports:
      - "3000:80"      # maps nginx port 80 inside container to host 3000
    depends_on:
      backend:
        condition: service_healthy
